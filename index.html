<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>POS 시스템</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>
  <style>
    small{    color: #ff4f4f;
      font-size: 16px;}
    input{
      font-size: 22px;
    border: none;
    text-align: center;
    color: #969696;
    position: relative;
    left: 7px;
    background: transparent;
    }
    body {
      font-family: sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    .menu {
flex: 3;
    background: #f9f9f9;
    padding: 2rem;
    display: grid
;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 1rem;
    overflow-y: auto;
    justify-content: space-evenly;
    align-content: center;
    align-items: start;
    }
    .menu-item {
      display: flex;
    background: white;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    text-align: left;
    transition: transform 0.1s ease;
    aspect-ratio: 1 / 1;
    font-size: 17px;
    line-height: 27px;
    flex-direction: column;
    justify-content: space-between;
    }
    .menu-item:hover {
      transform: translateY(-3px);
    }
    .menu-item.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .receipt {
      flex: 1;
      border-left: 1px solid #ddd;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .receipt-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    .receipt-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .summary {
      margin-top: 1rem;
    }
    button {
      padding: 20px;
    display: flex;
    width: 51px;
    height: 30px;
    background: #d5d5d5;
    color: white;
    border: none;
    font-size: 2rem;
    border-radius: 4px;
    cursor: pointer;
    align-items: center;
    justify-content: center;
    }
    .utility {
      margin-top: 1rem;
    }
    .btn-wrap button {
      font-size: 1rem;
    padding: 0.5rem 1rem;
    margin-left: 0;
    }
    button#clear-item{    margin-top: 1rem;}
    button#confirm{background:#ff4f4f; padding:1rem; width:100%;height: 70px;}
    .info-wrap {display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: space-between;
}
.btn-del button{width: 20px;}
.btn-wrap{
  display: flex;
    border-bottom: 1px solid #eaeaea;
    padding-bottom: 20px;
    margin-bottom: 20px;
    align-items: flex-start;
    justify-content: space-between;
    flex-direction: row;
}
.btn-wrap div span {
    font-size: 22px;
}
  </style>
</head>
<body>
  <div class="menu" id="menu"></div>
  <div class="receipt">
    <div class="receipt-list" id="receipt"></div>
    <div class="summary">
      <p style="
      font-size: 57px;"><span id="total">0</span></p>
      <button id="confirm">결제하기</button>

    </div>
  </div>
</body>
</html>
